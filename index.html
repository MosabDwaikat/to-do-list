<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <div class="main">
      <h1>To do List</h1>
      <div class="list" id="tasks-list"></div>

      <div class="add-task-panel">
        <button class="add-task-btn" id="add-task-btn">Add</button>
        <div class="add-task-info-panel">
          <div class="add-task-info-header-panel">
            <input type="text" id="task-title" placeholder="Task title" />
            <div
              class="task-priority-panel bg-color-green"
              id="task-priority-panel"
            >
              <label for="task-priority" class="task-priority-label"
                >Priority:</label
              >
              <select id="task-priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>
          </div>
          <input
            type="text"
            id="task-description"
            placeholder="Task description"
          />
        </div>
      </div>
    </div>
  </body>
</html>
